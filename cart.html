<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Shopper's Spot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
         <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="150px" alt="logo"></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/shopping-cart.png" width="30px" height="30px"></a>
                <img src="images/menu_icon.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>   
    <!-- -----cart item details----- -->
     <div class="small-container cart-page">
         <table>
             <tr>
                 <th>Product</th>
                 <th>Quantity</th>
                 <th>Subtotal</th>
             </tr>
             <tr>
                 <td>
                     <div class="cart-info">
                        <img src="images/red-shoes.png">
                        <div>
                            <p>Red Running Shoes</p>
                            <small>Price: Rs.800.00</small>
                            <br>
                            <a href="#">Remove</a>
                        </div>
                     </div>
                 </td>
                 <td><input type="number" value="1"></td>
                 <td>Rs.800.00</td>
             </tr>
             <tr>
                <td>
                    <div class="cart-info">
                       <img src="images/red-shirt.png">
                       <div>
                           <p>Red Running ShoesRed Casual shirt for Men</p>
                           <small>Price: Rs.650.00</small>
                           <br>
                           <a href="#">Remove</a>
                       </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>Rs.650.00</td>
            </tr>
         </table>

         <div class="total-price">
             <table>
                 <tr>
                     <td>Total</td>
                     <td>Rs.1450.00</td>
                 </tr>
             </table>
         </div>
     </div>
    
    <!-------js for toggle menu------>  
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        
        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }
            else
            {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
